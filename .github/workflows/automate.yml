name: automate.yml

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:

    branches:       #[ master ]
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - 'master'    # includes master
      - 'main'      # includes main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  automate:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']
        python-version: ['3.9', '3.10']
        exclude:
          - os: ubuntu-latest
            python-version: ['2.7']
          - os: macos-latest
            python-version: ['2.7']
          - os: macos-10.15
            python-version: ['2.7']
          - os: m1.local
            python-version: ['2.7']
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: Setup Matrix
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: automate.yml start
        run: |
          printenv
          echo $GITHUB_WORKSPACE
          cd $GITHUB_WORKSPACE
      - name: automate.yml python3 sys.version
        run: |
          python3 -c "import sys; print(sys.version)"
      - name: automate.yml make
        run: |
          make
      - name: automate.yml make help
        run: |
          make help
      - name: automate.yml make report
        run: |
          make report
      - name: automate.yml git config
        run: |
          git config --global user.email "admin@timechain.academy"
          git config --global user.name "TimeChain Academy Admin"
      - name: automate.yml make sources
        run: |
          sudo -s make sources
      - name: automate.yml make init
        run: |
          make init
      - name: automate.yml make resources
        run: |
          sudo -s make resources
      - name: automate.yml build-shell
        run: |
          make build-shell
      #      - name: automate.yml make build-docs
      #        run: |
      #          make build-docs
